{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Find - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{% static 'mainpage/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="icon" type="image/png" href="{% static 'mainpage/img/find.png' %}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow login-card p-4">

        <!-- Logo -->
        <div class="image-logo">
            <img src="{% static 'mainpage/img/logo-find.png' %}" 
                 alt="logo-find"
                 class="mx-auto d-block mb-4" 
                 style="width: 100px; height: 50px;">
        </div>

        <hr class="hr-custom mx-auto d-block">

        <h2 class="text-center fw-bold title-gradient">Login</h2>

        {% if messages %}
        <div class="w-100 mt-2">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center py-2">
                    {{ message }}
                    </div>
            {% endif %}
        {% endfor %}
        </div>
        {% endif %}

        <!-- Formulário de login -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Campo Usuário -->
            <div class="mb-3">
                <div class="input-group rounded-pill">
                    <span class="material-symbols-rounded">person</span>
                    <input type="text"
                           name="username"
                           class="form-control border-0 rounded-end-pill"
                           placeholder="Usuário ou Email"
                           required>
                </div>
            </div>

            <!-- Senha -->
            <div class="mb-2">
                <div class="input-group rounded-pill">
                    <span class="material-symbols-rounded">lock</span>
                    <input type="password"
                           name="password"
                           class="form-control border-0 rounded-end-pill"
                           placeholder="Senha"
                           required>
                </div>
            </div>

            <p class="small-password">
                Esqueceu a senha? 
                <a href="{% url 'password_reset' %}" class="small-password-link">Redefinir senha</a>
            </p>

            <!-- Botão -->
            <button class="btn btn-primary w-50 mt-3 mx-auto d-block rounded-pill fw-bold" type="submit">
                ENTRAR
            </button>

            <p class="text-center mt-3">
                Não tem uma conta?
                <a href="{% url 'register' %}" class="small small-password-link">Cadastre-se</a>
            </p>

        </form>
    </div>
</div>
</body>
</html>
