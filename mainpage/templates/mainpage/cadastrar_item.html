{% extends "base.html" %}
{% load static %}

{% block title %}Cadastrar Item{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'mainpage/css/cadastrar_item.css' %}">

<div class="form-wrapper">
    <div class="form-card">

        <div class="form-header">
            <img src="{% static 'mainpage/img/logo-find.png' %}" alt="FIND">
            <h4>Cadastrar Item</h4>
        </div>

        <form>
            <div class="row">
                <div class="col">
                    <label for="titulo">Título do item *</label>
                    <input type="text" id="titulo" name="titulo">
                </div>
                <div class="col">
                    <label for="status">Status *</label>
                    <select id="status" name="status">
                        <option>Perdido</option>
                        <option>Encontrado</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição *</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
                <p class="helper-text">Descreva o item com o máximo de detalhes possível</p>
            </div>

            <div class="row">
                <div class="col">
                    <label for="categoria">Categoria *</label>
                    <select id="categoria" name="categoria"></select>
                </div>
                <div class="col">
                    <label for="data">Data *</label>
                    <input type="date" id="data" name="data">
                </div>
            </div>

            <div class="form-group">
                <label for="local">Local *</label>
                <input type="text" id="local" name="local">
                <p class="helper-text">Onde o item foi perdido ou encontrado</p>
            </div>

            <div class="form-group">
                <label for="foto">Foto do item (opcional)</label>
                <input type="file" id="foto" name="foto">
                <p class="helper-text">Uma foto ajuda outras pessoas a identificarem o item</p>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">Salvar item</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
