{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Find - Redefinir Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'mainpage/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="icon" type="image/png" href="{% static 'mainpage/img/find.png' %}">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow login-card p-4">

        <!-- Logo -->
        <div class="image-logo">
            <img src="{% static 'mainpage/img/logo-find.png' %}"
                 alt="logo-find"
                 class="mx-auto d-block mb-4"
                 style="width: 100px; height: 50px;">
        </div>

        <hr class="hr-custom mx-auto d-block">

        <h2 class="text-center fw-bold title-gradient">
            Redefinir senha
        </h2>

        <p class="text-center text-muted mb-4">
            Informe seu e-mail para receber o link ğŸ”
        </p>

        <!-- FormulÃ¡rio -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <div class="input-group rounded-pill">
                    <span class="material-symbols-rounded">mail</span>
                    <input type="email"
                           name="email"
                           class="form-control border-0 rounded-end-pill"
                           placeholder="Seu e-mail cadastrado"
                           required>
                </div>
            </div>

            <button class="btn btn-primary w-75 mt-3 mx-auto d-block rounded-pill fw-bold"
                    type="submit">
                ENVIAR LINK
            </button>

            <p class="text-center mt-3">
                <a href="{% url 'login' %}" class="small-password-link">
                    Voltar para o login
                </a>
            </p>

        </form>

    </div>
</div>

</body>
</html>
