{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FIND{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Xx..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS da BASE -->
    <link rel="stylesheet" href="{% static 'mainpage/css/base.css' %}">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <img src="{% static 'mainpage/img/logo-find.png' %}" alt="Logo FIND" width="80">
            </a>

            {% if user.is_authenticated %}
            <div class="nav-links">
                <a href="/">Início</a>
                <a href="/encontrados/">Encontrados</a>
                <a href="/perdidos/">Perdidos</a>

                <a href="#">
                    <img src="{% static 'mainpage/img/user.png' %}" class="user-icon">
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- CONTEÚDO -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- RODAPÉ -->
    <footer>
        FIND © 2025 — Todos os direitos reservados.
    </footer>

</body>
</html>
